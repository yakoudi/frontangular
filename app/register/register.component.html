<!-- registration.component.html -->
<div class="warpper">
    <div class="registration-container">
      <h1>Registration</h1>
      <form >
        <div class="box">
          <div class="form-group">
            <label>Name<span class="required">*</span></label>
            <input type="text" formControlName="name" required>
          </div>
  
          <div class="form-group">
            <label>Date de naissance<span class="required">*</span></label>
            <input type="date" formControlName="date_naiss" required>
          </div>
        </div>
  
        <div class="form-group">
          <label>Email<span class="required">*</span></label>
          <input type="email" formControlName="email" placeholder="patient@infycare.com" required>
        </div>
  
        <div class="box">
          <div class="form-group">
            <label>Password<span class="required">*</span></label>
            <input type="password" formControlName="password" required>
          </div>
  
          <div class="form-group">
            <label>Genre<span class="required">*</span></label>
            <select formControlName="genre" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
  
        <div class="form-group">
          <label>Role<span class="required">*</span></label>
          <select formControlName="role" required>
            <option >choisir ..</option>
            <option>doctor</option>
            <option>patient</option>
          </select>
        </div>

  
        <div class="checkbox-group">
         
          <p>  <input type="checkbox" > I Agree <a href="#">Terms and conditions</a></p>
        </div>
  
        <button type="submit" class="submit-btn" >Submit</button>
  
        <div class="signin-link">
          Already have an account? <a [routerLink]="['/login']">Sign in here</a>
        </div>
      </form>
    </div>
  </div>
