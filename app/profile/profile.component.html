  <div class="container2">
    <form class="profile-form">
      <div class="profile-section">
        <label>Profile:</label>
       
      </div>

      <div class="form-group">
        <label>Full Name:<span class="required">*</span></label>
        <div class="name-inputs">
          <input type="text" placeholder="First Name" value="">
          <input type="text" placeholder="Last Name" value="">
        </div>
      </div>

      <div class="form-group">
        <label>Email:<span class="required">*</span></label>
        <input type="email" value="">
      </div>

      <div class="form-group">
        <label>Time Zone:<span class="required">*</span></label>
        <select>
          <option selected></option>
          <!-- Add other options -->
        </select>
      </div>

      <div class="form-group">
        <label>Contact Number:<span class="required">*</span></label>
        <div class="phone-group">
          <select>
            <option>+219</option>
          </select>
          <input type="text" value="">
        </div>
        <small class="valid">Valid Number</small>
      </div>

      <div class="form-group">
        <label>Gender:<span class="required">*</span></label>
        <div class="gender-options">
          <label><input type="radio" name="gender" checked> Male</label>
          <label><input type="radio" name="gender"> Female</label>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>DOB:</label>
          <input type="date">
        </div>
        <div class="form-group">
          <label>Blood Group:</label>
          <select>
            <option>Blood Group</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Address 1:</label>
        <input type="text" placeholder="Address 1">
      </div>

      <div class="form-group">
        <label>Address 2:</label>
        <input type="text" placeholder="Address 2">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Country:</label>
          <select>
            <option>Country</option>
          </select>
        </div>
        <div class="form-group">
          <label>State:</label>
          <select>
            <option>Select State</option>
          </select>
        </div>
      </div>
    </form>
  </div>
