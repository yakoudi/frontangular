                <div class="container2">
                  <h2>Book Appointment</h2>
                  <form class="appointment-form">
                    <div class="row">
                      <div class="form-group">
                        <label>First Name: <span>*</span></label>
                        <input type="text" placeholder="First Name" />
                      </div>
                      <div class="form-group">
                        <label>Last Name: <span>*</span></label>
                        <input type="text" placeholder="Last Name" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group">
                        <label>Email: <span>*</span></label>
                        <input type="email" placeholder="Email" />
                      </div>
                      <div class="form-group">
                        <label>Doctor: <span>*</span></label>
                        <select>
                          <option>Select Doctor</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group">
                        <label>Service: <span>*</span></label>
                        <select>
                          <option>Select Service</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Contact No:</label>
                        <div class="phone-input">
                          <select>
                            <option>+352</option>
                          </select>
                          <input type="text" placeholder="Contact No" />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group">
                        <label>Appointment Date: <span>*</span></label>
                        <input type="date" />
                      </div>
                      <div class="form-group">
                        <label>Payment Method: <span>*</span></label>
                        <select>
                          <option>Select payment method</option>
                        </select>
                      </div>
                    </div>
                    <div class="availability">
                      <label>Available Slots: <span>*</span></label>
                      <div class="legend">
                        <span class="booked"></span> Booked
                        <span class="available"></span> Available
                      </div>
                      <p class="no-slots">No time slots found.</p>
                    </div>
                    <button type="submit" class="submit-btn">Confirm Booking</button>
                  </form>
            </div>
