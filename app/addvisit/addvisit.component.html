<div class="add-visit-container">
    <div class="header">
      <h2>Add Visit</h2>
      <button class="back-btn">Back</button>
    </div>
  
    <form class="visit-form">
      <div class="form-row">
        <div class="form-group">
          <label for="visit-date">Visit Date:<span class="required">*</span></label>
          <input type="date" id="visit-date" placeholder="Visit Date" />
        </div>
        <div class="form-group">
          <label for="patient">Patient:<span class="required">*</span></label>
          <select id="patient">
            <option>Patient</option>
          </select>
        </div>
      </div>
  
      <div class="form-group full-width">
        <label for="description">Description:</label>
        <textarea id="description" placeholder="Description"></textarea>
      </div>
  
      <div class="form-actions">
        <button type="submit" class="save-btn">Save</button>
        <button type="button" class="discard-btn">Discard</button>
      </div>
    </form>
  </div>
